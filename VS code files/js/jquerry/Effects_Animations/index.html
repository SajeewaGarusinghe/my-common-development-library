<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>jquery crash course</h1>
    </header>
    <div id="container">
     
      <br />
      <button id="left">left</button>
      <button id="right">right</button>
      <button id="move">Move around</button>
      <div id="box" class="box"></div>
    </div>
    <script>
      $('#left').click(()=>{
          $('#box').animate({
          left:500,
          height:220,
          width:330,
          opacity:'.2'

      });
      })
      $('#right').click(()=>{
          $('#box').animate({
          left:0,
          opacity:'1'
      });

      $('#move').click(()=>{
          $('#box').animate({
          top:300,
      });
          $('#box').animate({
          left:300,
      });
          $('#box').animate({
            left:0,
          top:300
          
      });
          $('#box').animate({
          left:0,
          top:0
      });
      });
     })
    </script>
  </body>
</html>
