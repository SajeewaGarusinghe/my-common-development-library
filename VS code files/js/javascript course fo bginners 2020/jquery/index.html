    <script>

    <h3>try keypress() method</h3>
    <p>start typing...</p>
    <input type="text" name="" id="press" size="10" />

    <script>
      //try $().on("keypress",function()) method

      $(document).ready(function () {
        $('input:last').on('keypress', function () {
          $('p:last').toggle();
          //   $('p:last').hide();

      });
    </script>

    <h2>try hide() show() methods</h2>

    <button type="submit" id="show">show image <br /></button>
    <button type="submit" id="hide">hide image <br /></button><br />
    <button type="submit" id="fadetoggle">fade toggle image <br /></button
    ><br />
    <img src="img/puppies/2.jpg" alt="" srcset="" id="123" /><br />
    <script>
      //check fadein() method
      $(document).ready(function () {
        $('#show').click(function () {
          $('#123').show(4000);
        });
        $('#hide').click(function () {
          $('#123').hide(2000);
        });
        $('#fadetoggle').click(function () {
          $('#123').fadeToggle(1000);
        });
      });
    </script>
    <button id="flag">display flag</button>
    <div id="fade">
      <div
        id="one"
        style="
          width: 500px;
          height: 80px;
          display: none;
          background-color: green;
        "
      ></div>
      <div
        id="two"
        style="
          width: 500px;
          height: 80px;
          display: none;
          background-color: rgb(176, 176, 176);
        "
      ></div>
      <div
        id="three"
        style="
          width: 500px;
          height: 80px;
          display: none;
          background-color: rgb(228, 90, 20);
        "
      ></div>
    </div>

    <script>
      //check fadein() method
      $(document).ready(function () {
        $('#flag').click(function () {
          $('#one').fadeIn();
        });
        $('#flag').click(function () {
          $('#two').fadeIn(5000);
        });
        $('#flag').click(function () {
          $('#three').fadeIn(3000);
        });
      });
    </script>
    <button id="slide">slidetoggle check</button>
    <div
      id="slidediv"
      style="background-color: pink; width: 100px; height: 100px; display: none"
    ></div>
    <script>
      //slideToggle() check
      $(document).ready(function () {
        $('#slide').click(function () {
          $('#slidediv').slideToggle(2000);
        });
      });
    </script>

    <style>
      #drag {
        height: 70px;
        width: 50px;
        background-color: green;
      }
    </style>

    <div id="drag"></div>
    <script>
      $(function(){
        $('#drag').draggable();
      }
      );
    </script>
